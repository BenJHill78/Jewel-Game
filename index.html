<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crytals</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <!-- Result Panel -->
  <div id="title"><h1>Lightsaber Crystal War<span id="panel-title"></span></h1></div>

  <div class="container">
    <div class="row">
      <!-- Instructions panel -->
      <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Instructions</h3>
          </div>

          <div class="panel-body">
            <p>The Jedi and Sith are fighting for the last of the cystals for thier light Sabers.  Select the crystals to reach the number of points needed to win the fight.</p> 
          </div>
        </div>
      </div>

      <!-- Crystals Panel -->
      <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Crystals</h3>
          </div>
          <div class="panel-body">
            <div id="crystals">
            </div>
          </div>
        </div>
      </div>

      <!-- Results Panel -->
      <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Results</h3>
          </div>
          <div class="panel-body">
            <div id="pointsToReach"></div>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript link -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</body>
</html>
